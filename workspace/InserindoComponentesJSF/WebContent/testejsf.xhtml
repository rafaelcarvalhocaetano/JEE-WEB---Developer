<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Componentes JSF</title>
</h:head>
<h:body>
	<h:outputText value="Inserindo componentes JSF no java para web" />
	<h:form>
		<h:panelGrid columns="2">
		<h:outputLabel value="Nome: "/>
		<h:inputText maxlength="30" size="10"/>
		
		<h:outputLabel value="Senha: "/>
		<h:inputSecret maxlength="10" size="10"/>
		
		<h:outputLabel value="Observações: "/>
		<h:inputTextarea cols="50" rows="5" />
		</h:panelGrid>
		<h:panelGrid columns="4">
		<h:commandButton value="CLICK"/>
		<h:commandButton value="Resultado"/>
		<h:commandButton value="Teste"/>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
