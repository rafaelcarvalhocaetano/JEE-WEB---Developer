<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/modelo.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable style="font-size: 100%"
				emptyMessage="Nenhum registro encontrado"
				value="#{MBFabricante.itens}" var="item" paginator="true" rows="5">
				<f:facet name="header">
					Fabricante - Listagem
				</f:facet>
				<p:column style="font-size:70%" headerText="Codigo"
					sortBy="#{item.codigo}" filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>
				<p:column style="font-size:70%" headerText="Descrição"
					sortBy="#{item.descricao}" filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Novo" onclick="PF('dlgFabNovo').show();" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgFabNovo"
				  closable="false"
				  draggable="false"
				  resizable="false"
				  header="Fabricante - Novo"
				  modal="true"
				  appendTo="@(body)">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Descrição: " />
					<p:inputText size="30" maxlength="50" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar" />
					<p:commandButton value="Cancelar" onclick="PF('dlgFabNovo').hide();"/>
				</h:panelGrid>
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>
