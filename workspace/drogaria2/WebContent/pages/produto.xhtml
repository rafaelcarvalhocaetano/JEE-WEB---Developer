<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"/>
	</ui:define>
	
	<ui:define name="conteudo">
	
	<f:event listener="#{MBProduto.carregarListagem}" type="preRenderView"/>	
		
		<h:form id="FrmProdListagem">
			<p:dataTable id="tblProdListagem"
						 emptyMessage="Nenhum Item selecionado."
						 paginator="true" rows="5"
						 value="#{MBProduto.itens}"
						 var="item"
						 filteredValue="#{MBProduto.itensFiltrados}">
						 
			<f:facet name="header">
				<h:outputText value="Produto - Listagem"/>
			</f:facet>
			
			<p:column headerText="Código" filterBy="#{item.codigo}" sortBy="#{item.codigo}">
				<h:outputText value="#{item.codigo}"/>			
			</p:column>
			
			<p:column headerText="Descrição" filterBy="#{item.descricao}" sortBy="#{item.descricao}">
				<h:outputText value="#{item.descricao}"/>			
			</p:column>
			
			<p:column headerText="Preço" filterBy="#{item.preco}" sortBy="#{item.preco}">
				<h:outputText value="#{item.preco}"/>			
			</p:column>
			
			<p:column headerText="Quantidade" filterBy="#{item.quantidade}" sortBy="#{item.quantidade}">
				<h:outputText value="#{item.quantidade}"/>			
			</p:column>
			
			<p:column headerText="Fabricante" filterBy="#{item.fabricante.descricao}" sortBy="#{item.fabricante.descricao}">
				<h:outputText value="#{item.fabricante.descricao}"/>			
			</p:column>
						
			<f:facet name="footer">
				<p:commandButton value="Novo" oncomplete="PF('dlgProdNovo').show();" actionListener="#{MBProduto.prepararNovo}"
								 update=":frmProdNovo:pnlProdNovo :msgGlobal"/>
			</f:facet>
			</p:dataTable>		
		</h:form>
		
		<p:dialog widgetVar="dlgProdNovo" closable="false" draggable="false" resizable="false" header="Produto - Novo">
			<h:form id="frmProdNovo">
				<h:panelGrid id="pnlProdNovo" columns="2">
					<p:outputLabel value="Descrição: "/>
					<p:inputText value="#{MBProduto.produto.descricao}" maxlength="50" size="30"/>
					
					<p:outputLabel value="Preço: "/>
					<p:inputText value="#{MBProduto.produto.preco}" size="10"/>
					
					<p:outputLabel value="Quantidade "/>
					<p:inputText value="#{MBProduto.produto.quantidade}" size="10"/>
					
					<p:outputLabel value="Fabricante"/>
					<p:selectOneMenu value="#{MBProduto.produto.fabricante.codigo}">
						<f:selectItem itemValue="" itemLabel="Selecione um Fabricante" />
						<f:selectItems value="#{MBProduto.comboFabricante}" var="item" itemValue="#{item.codigo}" itemLabel="#{item.descricao}"/>
						
						
					</p:selectOneMenu>
					
					<h:panelGrid columns="2">
						<p:commandButton value="Gravar"/>
						<p:commandButton value="Cancelar" oncomplete="PF('dlgProdNovo').hide();"/>
					</h:panelGrid>
					
					
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
